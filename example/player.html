<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <script src="https://kit.fontawesome.com/fb41382ee3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class = "main-first">
      <header class = "header-first">
          <i class="fa-solid fa-arrow-left-long img-arrow-left"></i>
          <i class="fa-solid fa-magnifying-glass img-search-glass"></i>
      </header><!--header-first-->

      <section class = "section-top">
        <img src = "images/arietti.jpg" alt = "마루 밑의 아리에티" class =            "info-thumbnail"/>
        
        <div class = "info-title">
          <span class = "info-studio">
            Studio Ghibli, Movie OST
          </span>
          <span class = "info-movie">
            The Secret World of Arrietty 
          </span>
        </div>

        <div class = "info-btn-group">
          <div class = "btn-shuffle info-btn">
            shuffle
          </div>
          
          <div class = "btn-like info-btn">
            <i class="fa-solid fa-heart"></i>
            <span>31921</span>
          </div>
        </div><!--info-btn-->
      </section>

      <section class = "section-middle">
        <ul class = "playlist-group">
          <li class = "playlist-list">
          <img src = "images/baron.jpg" alt = "baron" class = "playlist-img">

            <div class = "playlist-info">
              <span class = "ost-movie">
                The Cat Returns
              </span>
              <span class = "ost-title">
                風になる (acoustic version)
              </span>
            </div>

            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
          
          <li class = "playlist-list">
            <img src = "images/mononoke.jpg" alt = "mononoke" class =                  "playlist-img">
            <div class = "playlist-info">
              <span class = "ost-movie">
                Princess Mononoke
              </span>
              <span class = "ost-title">
                The Legend of Ashitaka
              </span>
            </div>
            
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
          
          <li class = "playlist-list">
            <img src = "images/phonyo.jpg" alt = "phonyo" class =                      "playlist-img">
            <div class = "playlist-info">
              <span class = "ost-movie">
                Ponyo on the Cliff by the Sea
              </span>
              <span class = "ost-title">
                Ponyo Rides a Sea of Fish
              </span>
            </div>

            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
          
          <li class = "playlist-list">
            <img src = "images/senchihiro.jpg" alt = "senchihiro" class =             "playlist-img">
            <div class = "playlist-info">
              <span class = "ost-movie">
                Spirited Away
              </span>
              <span class = "ost-title">
                Always with me 
              </span>
            </div>

            <i class="fa-solid fa-ellipsis-vertical"></i>
          </li>
        </ul>
      </section>

      <section class ="section-bottom">
        <div class = "play-drop-bar">
            <div class = "bar-ost-info">
              <span class = "bar-ost-movie">
                The Secret World of Arrietty
              </span>
              <span class = "bar-ost-title">
                Arrietty's Song
              </span>
            </div>

            <div class = "bar-player">
              <i class="fa-solid fa-backward-step"></i>
              <i class="fa-solid fa-pause"></i>
              <i class="fa-solid fa-forward-step"></i>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
